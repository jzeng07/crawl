<!DOCTYPE html>
<html lang="en" ng-app="aggregate">
  <head>
    <title>FirstWeb</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="referrer" content="never">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script src="js/controllers.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/aggregate.css">
  </head>

  <body ng-controller="articlesCtrl" ng-init="go('wenxuecity')">
    <div class="container-top">
      <form class="navbar-form navbar-right" role="search">
        <div class="form-group input-group">
          <input type="text" class="form-control" placeholder="search.." ng-model="query">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">
          <span class="glyphicon glyphicon-search"></span>
        </button>
          </span>
        </div>
      </form>
      <h3><a class="Logo" href="index.html">Logo</a></h3>

    </div>
    <nav class="navbar navbar-inverse">
      <div class="navbar-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Big News</a>
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-user"></span>Sign Up</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-user"></span>Login</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid text-left">
      <div class="row content">
        <div class="col-sm-2 sidenav">
          <ul class="nav nav-pills nav-stacked" ng-repeat="site in sites">
              <li ng-if="active == site.name">
                <a class="btn btn-primary active" href="" ng-click="go(site.name)">{{site.alias}}</a>
              </li>
              <li ng-if="active != site.name">
                <a class="btn btn-primary" href="" ng-click="go(site.name)">{{site.alias}}</a>
              </li>
          </ul>
        </div>
        <div class="col-md-7">
          <div class="panel-group" id="accordion">
            <div class="panel panel-default" ng-repeat="article in articles | filter:query" ng-show="showlist">
              <div class="panel-heading" id="n1">
                  <h4 class="panel-title">
                    <img class="img-thumbnail img-rounded" ng-src="images/{{article.image}}" height="72" width="72"><span>  </span></img>
                    <a href="#content_{{article.pageid}}" data-toggle="collapse" data-parent="#accordion">{{article.title}}</a></p>
                  </h4>
              </div>
              <div class="panel-collapse collapse article-content" id="content_{{article.pageid}}">
                <div class="img-wrap" ng-if="article.image.indexOf('default') === -1">
                    <img ng-src="images/{{article.image}}"></img>
                    <h2 class="headline-title">{{article.title}}</h2>
                </div>
                <h2 ng-if="article.image.indexOf('default') > -1" class="headline-title">{{article.title}}</h2>
                <div class="panel-body" ng-bind-html="article.content"></div>
                <a class="btn btn-primary btn-block" ng-href="{{article.page}}">阅读原文</a>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-3 well">
          <div class="well">
            <p>ADS</p>
          </div>
          <div class="well">
            <p>ADS</p>
          </div>
          <div class="well">
            <p>ADS</p>
          </div>
        </div>

      </div>
    </div>
    <footer class="container-fluid text-center" >
      <p>Created by Lanying Zhu; Powered by nodejs+mongodb+vuejs</p>
    </footer>

  </body>
</html>
