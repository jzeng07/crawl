 4月22日报道
今日（4月22日）中午，有“亚洲第一美”称号的少女时代成员林允儿在微博晒出一张自己和范冰冰的合影，并配文称：“在工作现场见到@范冰冰
姐姐了！见到你很高兴～”随后范冰冰转发称：“允儿，很高兴认识你！”
 <br/>
 <br/>
 照片中，两个大美人皮肤白皙面庞红润，美得不相上下。网友见到纷纷评论：“两个都是女神”“允儿曾经在采访说过喜欢冰冰姐的武媚娘，还追了剧，两个人气质类型不同，都很漂亮，希望有些人不要恶意解读。”
