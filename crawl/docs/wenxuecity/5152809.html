 @ 人民日报：【四川一小偷被追跳河溺亡
百人围观无人施救】网友爆料，21日下午，在四川泸县福集镇天立小区，有居民发现两小偷行窃。众人抄起棍棒追赶，并大喊“逮小偷”。一小偷慌不择路，跳下
了河，引起近百人围观。小偷在水中挣扎近十分钟却无人施救，最后不幸溺亡。警方已介入调查。
